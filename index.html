<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg">
    <a class="more-info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
  </header>
  <main class="main">
    <h1 class="visually-hidden">Todo list</h1>
    <p id="add-section">
      <label class="new-task-label" for="new-task">Add Item</label>
      <div class="add-wrapper">
        <input id="new-task" class="input-text" type="text">
        <button class="btn">Add</button>
      </div>
    </p>
    <h2 class="title">Todo</h2>
    <ul class="list" id="incomplete-tasks">
      <li class="list-item">
        <input class="input-checkbox" type="checkbox">
        <label class="input-label">Pay Bills</label>
        <input type="text" class="input-text input-item">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
      <li class="list-item edit-mode">
        <input class="input-checkbox" type="checkbox">
        <label class="input-label">Go Shopping</label>
        <input type="text" value="Go Shopping" class="input-text input-item">
        <button class="btn edit">Save</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
    <h2 class="title">Completed</h2>
    <ul class="list" id="completed-tasks">
      <li class="list-item">
        <input class="input-checkbox" type="checkbox" checked>
        <label class="complete-task-label input-label">See the Doctor</label>
        <input type="text" class="task input-text input-item">
        <button class="btn edit">Edit</button>
        <button class="btn delete">
          <img class="delete-img" src="./remove.svg">
        </button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>
</html>
